<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="stylesheet" href="scss/fonts.css">

    <!-- (Customized) Bootstrap CSS -->
    <link rel="stylesheet" href="scss/saved.css">
  
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
      crossorigin="anonymous">

    <!-- Title -->
    <title>Yoga - saved items</title>
  </head>

  <body>
      
    <div class="container-fluid px-0">
      <div class="row no-gutters px-0">

        <!-- Left-hand side of page with saved items -->
        <div class="col-lg-8 px-0 py-0">
          <div class="container-fluid h-100 px-0 py-0" id="savedImg">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark pt-0">
              <a class="navbar-brand mt-n1" href="#">yoga</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" href="index.html">welcome <span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="main.html">intro</a>
                  <a class="nav-item nav-link" href="connect.html">connect</a>
                  <a class="nav-item nav-link active" href="#">saved items</a>
                </div>
              </div>
            </nav>

            <div class="container d-flex flex-wrap justify-content-center" id="cards">
              <!-- List of saved items (cards) is inserted here by JavaScript -->
            </div>

            <div class="container d-flex justify-content-center mb-4" id="saveDisplay">
              <!-- Actual HTML to display saved item is inserted here -->
            </div>
            
            <div id="chevron"><i class="fas fa-chevron-down fa-2x text-center"></i></div>

          </div>
        </div>

        <!-- Right-hand side of page with comments / notes -->
        <div class="col-lg-4 pl-3 pr-0">
          
          <!-- Comment input form and save button -->
          <h4 class="display-4 font-italic mr-3 mt-3">Notes & comments</h4>
          <div class="form-group mr-3">
            <textarea class="form-control text-light" id="commentForm" rows="3"
                      placeholder="Leave a note or comment here"></textarea>
          </div>
          <button class="btn btn-outline-light rounded-0 float-right mr-3 mb-3"
                  onclick="saveNote()">SAVE NOTE</button>

          <!-- Saved notes are displayed here -->
          <div class="container-fluid d-flex flex-wrap px-0" id="notesDisplay">
            <div class="card border border-light mr-2 my-2 pb-0 pr-0" style="max-width: 20rem;">
              <div class="card-body pb-0 pr-1">
                  <p class="card-text mr-3">${item.desc}</p>
                  <button class="btn text-danger float-right mr-1 mb-1 px-0 py-0" onclick="deleteNote('${note.id}')">
                    <i class="fas fa-trash-alt fa-lg"></i>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Page specific JavaScript -->
    <script src="js/saved.js"></script>

  </body>

</html>
